<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th>CPF</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of EmployeeList.data" >
    <td>
      <button class="btn btn-sm btn-light" tooltip="Detalhes">
      </button>
    </td>
    <td scope="row">{{dataItem.id}}</td>
    <td>{{dataItem.name}}</td>
    <td>{{dataItem.cpf}}</td>
    <td>{{dataItem.phone}}</td>
</tr>
</tbody>
</table>
